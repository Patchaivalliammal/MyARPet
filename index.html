<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My AR Pet</title>
    <!-- A-Frame (3D framework) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene -->
    <a-scene embedded arjs>
      
      <!-- Marker (Hiro marker is default) -->
      <a-marker preset="hiro">
        <!-- Pet model (Fox from glTF samples) -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF/Fox.gltf"
          scale="0.05 0.05 0.05"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- AR.js camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
